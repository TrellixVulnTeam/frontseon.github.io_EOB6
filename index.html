    <!-- title -->
    <title>Study</title>

<body>
    <div class="wrap">

        <!-- navigation -->
        <nav class="navi">
            <div class="navi_wrap">
                <div class="navi_logo">
                    <div class="navi_logo__img"></div>
                </div>

                <!-- navigation-pc -->
                <ul class="navi_menu-pc">
                    <li class="navi_menu-pc__btn">
                        <a class="navi_menu-pc__btn_txt">Profile</a>
                        <div class="navi_menu-pc__btn_bd"></div>
                    </li>
                    <li class="navi_menu-pc__btn">

                <a class="navi_menu__btn">
                    <div class="navi_menu__btn_active hidden"></div>
                </a>
                <div class="navi_menu-mobile">
                    <a class="navi_menu-mobile__btn hidden">L</a>
                    <a class="navi_menu-mobile__btn hidden">O</a>

        <div class="swiper">

                <div class="section swiper-slide">
                    <div class="section_bg">
                        <div class="section_bg__dim"></div>
                        <video class="section_bg__video" autoplay muted loop playsinline>
                            <source src="/video/bg_ocean.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="section_wrap">
                        
                    </div>
                </div>

                <!-- section2 -->
                <div class="section swiper-slide" style="background-color: #55d9cc;">
                    <div class="section_wrap">
                        <a href="/Test.html" style="position: absolute; top:25%; width: 50px; height:50px; background:#505050; z-index: 1000;"></a>

                    </div>
                </div>

                <!-- section3 -->
                <div class="section swiper-slide" style="background-color: #00c1bc;">
                    <div class="section_wrap">

                    </div>
                </div>
            </div>
