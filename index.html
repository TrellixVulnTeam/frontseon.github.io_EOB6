<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/all.css" />
    <!-- <link rel="stylesheet" href="/css/default.css" />
    <link rel="stylesheet" href="/css/section.css" />
    <link rel="stylesheet" href="/css/swiper.css" />
    <link rel="stylesheet" href="/css/loading.css" /> -->

    <!-- favicon -->
    <link rel="shortcut icon" href="/images/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="/images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon/favicon-96x96.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/images/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- title -->
    <title>Study</title>
</head>

<body>
    <div class="wrap">

        <!-- loading -->
        <div class="loading">
            <div class="loading__wrap">
                <div class="loading__lottie">

                </div>
            </div>
        </div>

        <!-- navigation -->
        <nav class="navi">
            <div class="navi__wrap">
                <div class="navi__logo">
                    <div class="navi__logo_img"></div>
                </div>

                <!-- navigation-pc -->
                <ul class="navi__menu-pc">
                    <li class="navi__menu-pc_btn">
                        <a class="navi__menu-pc_btn_txt">Profile</a>
                        <div class="navi__menu-pc_btn_bd"></div>
                    </li>
                    <li class="navi__menu-pc_btn">
                        <a class="navi__menu-pc_btn_txt">Awards</a>
                        <div class="navi__menu-pc_btn_bd"></div>
                    </li>
                    <li class="navi__menu-pc_btn">
                        <a class="navi__menu-pc_btn_txt">Career</a>
                        <div class="navi__menu-pc_btn_bd"></div>
                    </li>
                </ul>

                <!-- navigation-mobile -->
                <a class="navi__menu_btn">
                    <div class="navi__menu_btn_bg hidden"></div>
                </a>
                <div class="navi__menu-mobile">
                    <a class="navi__menu-mobile_btn hidden">1</a>
                    <a class="navi__menu-mobile_btn hidden">2</a>
                    <a class="navi__menu-mobile_btn hidden">3</a>
                </div>
            </div>
            <div class="navi__bg">
                <div class="navi__bg_btn navi__bg_btn-disabled"></div>
            </div>
        </nav>

        <!-- main -->
        <div class="disabled"></div>
        <div class="swiper">
            <div class="swiper-wrapper">

                <!-- section1 -->
                <div class="section swiper-slide">
                    <div class="section__bg">
                        <div class="section__bg_dim"></div>
                        <video class="section__bg_video" autoplay muted loop playsinline>
                            <source src="/video/bg_ocean.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="section_wrap">
                        <div class="section__main_tit">
                            <span class="section__main_tit_ani section__main_tit_ani-on">The&nbsp;</span><span
                                class="section__main_tit_ani section__main_tit_ani-on">will&nbsp;</span><span
                                class="section__main_tit_ani section__main_tit_ani-on">of&nbsp;</span><span
                                class="section__main_tit_ani section__main_tit_ani-on">a&nbsp;</span><span
                                class="section__main_tit_ani section__main_tit_ani-on">man&nbsp;</span><span
                                class="section__main_tit_ani section__main_tit_ani-on">is&nbsp;</span><span
                                class="section__main_tit_ani section__main_tit_ani-on">his&nbsp;</span><span
                                class="section__main_tit_ani section__main_tit_ani-on">happiness</span>
                        </div>
                        <div class="section__sub_tit section__sub_tit-on">
                            <div class="section__sub_tit_bar">&nbsp;</div>
                            인간의 마음가짐이 곧 행복이다.
                        </div>
                        <div class="section__tit section__tit-on">
                            Portfolio
                            <div class="section__tit_sub">
                                by. Seon
                            </div>
                        </div>
                    </div>
                    <div class="section__scroll section__scroll-on">
                        <div class="section__scroll_lottie"></div>
                        <div class="section__scroll_txt">scroll</div>
                    </div>
                </div>

                <!-- section2 -->
                <div class="section swiper-slide">
                    <div class="section__wave">
                        <div class="section__wave_content"></div>
                        <div class="section__wave_content"></div>
                        <div class="section__wave_content"></div>
                        <div class="section__wave_content"></div>
                        <div class="section__wave_content"></div>
                    </div>
                    <div class="section_wrap">
                    </div>
                </div>

                <!-- section3 -->
                <div class="section swiper-slide">
                    <div class="section__deep">

                    </div>
                    <div class="section_wrap">

                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.4/lottie.min.js"></script>

    <!-- lottie -->
    <script src="/lottie/loading.json"></script>
    <script src="/lottie/scroll.json"></script>
    <script src="/script/script.js"></script>
</body>

</html>
